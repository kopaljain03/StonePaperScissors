<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone paper scissors js</title>
</head>
<body>
    <header>
        <h1>Stone Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Start the game by selecting STONE , PAPER or SCISSORS</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="stone.png" alt="no img">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="no img">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" alt="no img">
        </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="script.js"></script>
</body>
</html>
